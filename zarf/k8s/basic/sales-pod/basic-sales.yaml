apiVersion: apps/v1
kind: Deployment
metadata:
  # deployment 的名字，
  # kubectl rollout restart deployment $(APP) --namespace=$(NAMESPACE)
  # 是什么 $(APP) 名字的替换
  name: sales-pod
  namespace: sales-system

spec:
  selector:
    matchLabels:
      # 这个是 pod 的名字
      # 例如，在查看 logs 的时候，需要用到这个名字，指定某一 pod
      # kubectl logs --namespace=$(NAMESPACE) -l app=services --all-containers=true -f --tail=100
      app: sales

  template:
    metadata:
      labels:
        app: sales

    spec:
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true

      containers:
        - name: sales-api
          # 这种写死的 image 背后参数，需要特别注意⚠️
          # services-arm:1.0 , 1.0 是指在 docker 进行应用打包的时候，应用的标签🏷️，后续会不断地频繁变动的。不应该写死❌
          #
          image: sales-api-image:1.0
          ports:
            - name: sales-api
              containerPort: 3000
            - name: sales-api-debug
              containerPort: 4000

          readinessProbe: # readiness probes mark the service available to accept traffic.
            httpGet:
              path: /debug/readiness
              port: 4000
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 2

          livenessProbe: # liveness probes mark the service alive or dead (to be restarted).
            httpGet:
              path: /debug/liveness
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: sales-service
  namespace: sales-system
spec:
  selector:
    app: sales
  ports:
    - name: sales-api
      port: 3000
      targetPort: sales-api
    - name: sales-api-debug
      port: 4000
      targetPort: sales-api-debug
