apiVersion: apps/v1
kind: Deployment
metadata:
  # deployment çš„åå­—ï¼Œ
  # kubectl rollout restart deployment $(APP) --namespace=$(NAMESPACE)
  # æ˜¯ä»€ä¹ˆ $(APP) åå­—çš„æ›¿æ¢
  name: sales-pod
  namespace: sales-system

spec:
  selector:
    matchLabels:
      # è¿™ä¸ªæ˜¯ pod çš„åå­—
      # ä¾‹å¦‚ï¼Œåœ¨æŸ¥çœ‹ logs çš„æ—¶å€™ï¼Œéœ€è¦ç”¨åˆ°è¿™ä¸ªåå­—ï¼ŒæŒ‡å®šæŸä¸€ pod
      # kubectl logs --namespace=$(NAMESPACE) -l app=services --all-containers=true -f --tail=100
      app: sales

  template:
    metadata:
      labels:
        app: sales

    spec:
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true

      containers:
        - name: sales-api
          # è¿™ç§å†™æ­»çš„ image èƒŒåå‚æ•°ï¼Œéœ€è¦ç‰¹åˆ«æ³¨æ„âš ï¸
          # services-arm:1.0 , 1.0 æ˜¯æŒ‡åœ¨ docker è¿›è¡Œåº”ç”¨æ‰“åŒ…çš„æ—¶å€™ï¼Œåº”ç”¨çš„æ ‡ç­¾ğŸ·ï¸ï¼Œåç»­ä¼šä¸æ–­åœ°é¢‘ç¹å˜åŠ¨çš„ã€‚ä¸åº”è¯¥å†™æ­»âŒ
          #
          image: sales-api-image:1.0
          ports:
            - name: sales-api
              containerPort: 3000
            - name: sales-api-debug
              containerPort: 4000

          readinessProbe: # readiness probes mark the service available to accept traffic.
            httpGet:
              path: /debug/readiness
              port: 4000
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 2

          livenessProbe: # liveness probes mark the service alive or dead (to be restarted).
            httpGet:
              path: /debug/liveness
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: sales-service
  namespace: sales-system
spec:
  selector:
    app: sales
  ports:
    - name: sales-api
      port: 3000
      targetPort: sales-api
    - name: sales-api-debug
      port: 4000
      targetPort: sales-api-debug
